<!DOCTYPE html>
<html lang="en">
  <head>
    @@include("../partials/head.html", { "title": "PEAKDEFI wallet app" })
  </head>
  <body>
    @@include("../partials/modals.html") @@include("../partials/topnav.html")

    <div class="main-content bg-white">
      <div class="bg-ellipses bg-dark-curved pb-4 pb-lg-0">
        <!-- HEADER -->
        <div class="header">
          <div class="container py-5 py-lg-6">
            <!-- Body -->
            <div class="header-body border-0">
              <div class="row justify-content-center text-center">
                <div class="col col-lg-8">
                  <!-- Title -->
                  <h1
                    class="mb-2 h5 text-secondary text-uppercase"
                    tkey="walletAppSTitle"
                  ></h1>
                  <h2
                    class="display-2 d-none d-lg-block font-weight-bold text-white mb-4 mb-lg-6"
                    tkey="walletAppTitle"
                  ></h2>
                  <h2
                    class="display-4 d-block d-lg-none font-weight-bold text-white mb-4 mb-lg-6"
                    tkey="walletAppTitle"
                  ></h2>

                  <p
                    class="text-secondary text-center small"
                    tkey="walletAppJourney"
                  ></p>
                  <div
                    class="row no-gutters align-items-center justify-content-center mb-3 mx-n2"
                  >
                    <div class="col-auto col-lg-auto mb-lg-0">
                      <a
                        href="https://play.google.com/store/apps/details?id=com.peakdefiwallet"
                      >
                        <img
                          class="lift d-none d-lg-block"
                          src="../assets/img/google-play-badge.png"
                          alt=""
                          height="48"
                        />
                        <img
                          class="lift d-block d-lg-none mx-auto"
                          src="../assets/img/google-play-badge.png"
                          alt=""
                          height="48"
                        />
                      </a>
                    </div>
                    <div class="col-auto col-lg-auto pl-1 pl-lg-3">
                      <a
                        href="https://apps.apple.com/app/peakdefi-wallet/id1526193527"
                      >
                        <img
                          class="lift d-none d-lg-block"
                          src="../assets/img/Download_on_the_App_Store_Badge_US-UK_RGB_blk_092917.svg"
                          alt=""
                          height="48"
                        />
                        <img
                          class="lift d-block d-lg-none mx-auto"
                          src="../assets/img/Download_on_the_App_Store_Badge_US-UK_RGB_blk_092917.svg"
                          alt=""
                          height="48"
                        />
                      </a>
                    </div>
                  </div>
                </div>
                <!-- / .col -->
              </div>
            </div>
            <!-- / .header-body -->
          </div>
        </div>
        <!-- / .header -->
      </div>
      <div class="container pt-5 mb-5">
        <div class="row justify-content-center mb-4">
          <div class="col-12 col-xl-10">
            <h2
              class="display-3 text-center text-dark d-none d-md-block"
              tkey="nativeAppTitle"
            ></h2>
            <h2
              class="display-4 text-center text-dark d-block d-md-none"
              tkey="nativeAppTitle"
            ></h2>
            <p
              class="lead text-secondary text-center mt-5 mb-6 w-75 mx-auto"
              tkey="nativeAppSubtitle"
            ></p>
            <div class="row mb-5">
              <div class="col-12 col-lg-7 order-2 order-lg-1">
                <h3 class="h1 text-dark" tkey="nativeAppSendT"></h3>
                <p class="lead text-secondary" tkey="nativeAppSendP"></p>
              </div>
              <div class="col-12 col-lg-5 order-1 order-lg-2">
                <img
                  class="img-fluid mb-4"
                  src="../assets/img/send_receive_track_peakdefi.png"
                  alt=""
                />
              </div>
            </div>
            <div class="row mb-5">
              <div class="col-12 col-lg-5">
                <img
                  class="img-fluid mb-4"
                  src="../assets/img/DEX_decentralized_exchange_peakdefi.png"
                  alt=""
                />
              </div>
              <div class="col-12 col-lg-7">
                <h3 class="h1 text-dark" tkey="nativeAppDexT"></h3>
                <p class="lead text-secondary" tkey="nativeAppDexP"></p>
              </div>
            </div>
            <div class="row mb-5">
              <div class="col-12 col-lg-7 order-2 order-lg-1">
                <h3 class="h1 text-dark" tkey="nativeAppSecurityT"></h3>
                <p class="lead text-secondary" tkey="nativeAppSecurityP"></p>
              </div>
              <div class="col-12 col-lg-5 order-1 order-lg-2">
                <img
                  class="img-fluid mb-4"
                  src="../assets/img/Create_import_security_peakdefi.png"
                  alt=""
                />
              </div>
            </div>
            <div class="row mb-5">
              <div class="col-12 col-lg-5">
                <img
                  class="img-fluid mb-4"
                  src="../assets/img/many_tokens_peakdefi.png"
                  alt=""
                />
              </div>
              <div class="col-12 col-lg-7">
                <h3 class="h1 text-dark" tkey="nativeAppTokensT"></h3>
                <p class="lead text-secondary" tkey="nativeAppTokensP"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="row justify-content-center text-dark">
          <div class="col-12 col-lg-9 text-center">
            <p
              class="text-secondary text-center small"
              tkey="walletAppJourney"
            ></p>
            <div
              class="row no-gutters align-items-center justify-content-center mb-6 mx-n2"
            >
              <div class="col-auto col-lg-auto mb-lg-0">
                <a
                  href="https://play.google.com/store/apps/details?id=com.peakdefiwallet"
                >
                  <img
                    class="lift d-none d-lg-block"
                    src="../assets/img/google-play-badge.png"
                    alt=""
                    height="48"
                  />
                  <img
                    class="lift d-block d-lg-none mx-auto"
                    src="../assets/img/google-play-badge.png"
                    alt=""
                    height="48"
                  />
                </a>
              </div>
              <div class="col-auto col-lg-auto pl-1 pl-lg-3">
                <a
                  href="https://apps.apple.com/app/peakdefi-wallet/id1526193527"
                >
                  <img
                    class="lift d-none d-lg-block"
                    src="../assets/img/Download_on_the_App_Store_Badge_US-UK_RGB_blk_092917.svg"
                    alt=""
                    height="48"
                  />
                  <img
                    class="lift d-block d-lg-none mx-auto"
                    src="../assets/img/Download_on_the_App_Store_Badge_US-UK_RGB_blk_092917.svg"
                    alt=""
                    height="48"
                  />
                </a>
              </div>
            </div>
            <div
              class="row justify-content-start align-items-center mb-6 text-dark"
            >
              <div class="col">
                <h2 tkey="nativeAppVisionT"><span>...</span></h2>
                <p class="lead">...<span tkey="nativeAppVisionP"></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    @@include("../partials/scripts.html") @@include("../partials/footer.html")
  </body>
</html>
