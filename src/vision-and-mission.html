<!DOCTYPE html>
<html lang="en">
  <head>
    @@include("partials/head.html", { "title": "PEAKDEFI Vision and Mission" })
  </head>
  <body>
    @@include("partials/modals.html") @@include("partials/topnav.html")

    <div class="main-content bg-white">
      <div class="bg-ellipses bg-dark-curved pb-4 pb-lg-0">
        <div class="bg-ellipses bg-dark-curved pb-4 pb-lg-0">
          <!-- HEADER -->
          <div class="header">
            <div class="container">
              <!-- Body -->
              <div class="header-body border-0 mb-md-4 mb-lg-0">
                <div class="row justify-content-center text-center">
                  <div class="col-xs-12 col-lg-8 mb-4">
                    <!-- Title -->
                    <h1
                      class="header-title display-3 mt-4 mb-2 d-none d-lg-block text-white"
                      tkey="visionTitle"
                    ></h1>
                    <h1
                      class="header-title display-4 mt-4 mb-4 d-block d-lg-none text-white"
                      tkey="visionTitle"
                    ></h1>
                    <p class="lead text-secondary" tkey="visionSubtitle"></p>
                  </div>
                  <!-- / .col -->
                  <div class="col-xs-12 col-lg-8 mb-6">
                    <!-- Title -->
                    <h1
                      class="header-title display-3 mt-4 mb-2 d-none d-lg-block text-white"
                      tkey="missionTitile"
                    ></h1>
                    <h1
                      class="header-title display-4 mt-4 mb-4 d-block d-lg-none text-white"
                      tkey="missionTitile"
                    ></h1>
                    <p
                      class="lead text-secondary mb-4"
                      tkey="missionSubtitle"
                    ></p>
                  </div>
                  <!-- / .col -->
                </div>
              </div>
              <!-- / .header-body -->
            </div>
          </div>
          <!-- / .header -->
        </div>
      </div>
      <div class="container pt-5 mb-5">
        <div class="row justify-content-center mb-4">
          <div class="col-12">
            <h2
              class="display-3 text-center text-dark mb-6"
              tkey="valuesTitle"
            ></h2>
            <div class="row mb-5">
              <div class="col-12 col-lg-12 mb-5">
                <h3 class="h1 text-dark" tkey="valuesLearningT"></h3>
                <p class="lead text-secondary" tkey="valuesLearningP"></p>
              </div>
              <div class="col-12 col-lg-12 mb-5">
                <h3 class="h1 text-dark" tkey="valuesDiffT"></h3>
                <p class="lead text-secondary" tkey="valuesDiffP"></p>
              </div>
              <div class="col-12 col-lg-12 mb-5">
                <h3 class="h1 text-dark" tkey="valuesReliabilityT"></h3>
                <p class="lead text-secondary" tkey="valuesReliabilityP"></p>
              </div>
              <div class="col-12 col-lg-12 mb-5">
                <h3 class="h1 text-dark" tkey="valuesLoyaltyT"></h3>
                <p class="lead text-secondary" tkey="valuesLoyaltyP"></p>
              </div>
              <div class="col-12 col-lg-12 mb-5">
                <h3 class="h1 text-dark" tkey="valuesResultT"></h3>
                <p class="lead text-secondary" tkey="valuesResultP"></p>
              </div>
              <div class="col-12 col-lg-12 mb-5">
                <h3 class="h1 text-dark" tkey="valuesRespectT"></h3>
                <p class="lead text-secondary" tkey="valuesRespectP"></p>
              </div>
              <div class="col-12 col-lg-12">
                <h3 class="h1 text-dark" tkey="valuesFocusT"></h3>
                <p class="lead text-secondary" tkey="valuesFocusP"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    @@include("partials/scripts.html") @@include("partials/footer.html")
  </body>
</html>
